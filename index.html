<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="icon" href="./assets/images/manadacrystal.png">
</head>
<!-- Body start -->
<body>
    <!-- Main start -->
    <main class="uiBg">
        <!-- Container -->
        <section id="ui-container">

            <!-- Text element to display instructions -->
            <p id="instructions">Input desired length then hit "Generate"!</p>

            <!-- Input and button to generate -->
            <input id="length-input" type="number" placeholder="Choose a number between 16 - 32" ></input>
            <button id="generate" type="button" onclick="validateLength()">Generate!</button>

        </section>

    </main>

    <!-- Scripts -->
    <script src="./assets/scripts/scripts.js"></script>

</body>
</html>
